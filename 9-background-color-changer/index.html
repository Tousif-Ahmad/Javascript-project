<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color: black;">
    <div class="parent">
        <button style="background-color: red; cursor: pointer;" class="red">Red</button>
        <button style="background-color: green;cursor: pointer;" class="green">Green</button>
        <button style="background-color: pink; cursor: pointer;" class="pink">Pink</button>
        <button style="background-color: yellow; cursor: pointer;" class="yellow">Yellow</button>
        <button style="background-color: teal; cursor: pointer;" class="teal">Teal</button>
    </div>
</body>
</html>
