<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#">Services</a>
            <button class="cross-sign" aria-label="Close menu">&#10005;</button>
        </nav>

        <button class="hamburger" aria-label="Open menu">&#8801;</button>
    </header>
</body>
</html>
